# vim: ft=conf

unbind `
set -g prefix `
bind-key ` send-keys `

set-option -g default-command "bash $HOME/bin/shell-login.sh"

# Set status bar
#set -g status-bg black
#set -g status-fg white
#set -g status-left ‘#[fg=green]#H’

# Set colors for vim to work
set -g default-terminal "screen-256color"

# Highlight active window
set-window-option -g window-status-current-bg red

unbind %
unbind -
unbind +

bind | split-window -h
bind - split-window -v
bind _ split-window -v

bind ] select-window -t +
bind [ select-window -t -

bind y copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy V rectangle-toggle
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# mouse support
set -g mouse-utf8 on
set -g mouse on

# set mouse on with prefix m
bind m \
    set -g mouse-utf8 on \;\
    set -g mouse on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind M \
    set -g mouse-utf8 off \;\
    set -g mouse off \;\
    display 'Mouse: OFF'


# easy rename session
bind . command-prompt "rename-session '%%'"

# set session name as title
set -g set-titles on
set -g set-titles-string "#S"


# coordinated movement bindings
# tmux-way: with `-arrow
bind Left run "(tmux display-message -p '#{pane_current_command}' | \
    grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys Escape ml) || tmux select-pane -L"
bind Down run "(tmux display-message -p '#{pane_current_command}' | \
    grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys Escape md) || tmux select-pane -D"
bind Up run "(tmux display-message -p '#{pane_current_command}' | \
    grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys Escape mu) || tmux select-pane -U"
bind Right run "(tmux display-message -p '#{pane_current_command}' | \
    grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys Escape mr) || tmux select-pane -R"


is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind Left  if-shell "$is_vim" "send-keys ` Left"  "select-pane -L"
bind Down  if-shell "$is_vim" "send-keys ` Down"  "select-pane -D"
bind Up    if-shell "$is_vim" "send-keys ` Up"    "select-pane -U"
bind Right if-shell "$is_vim" "send-keys ` Right" "select-pane -R"

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-pain-control   \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-sessionist     \
"


# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm

# Rebind y to copy-mode, because stupid tmux-yank above steals it.
bind y copy-mode

# tmuxline status line config:

set -g status-bg "colour233"
set -g message-command-fg "colour247"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour148"
set -g message-bg "colour236"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour247"
set -g message-command-bg "colour236"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour236"
set -g status-left-attr "none"
setw -g window-status-fg "colour231"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour233"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour148"
setw -g window-status-separator ""
setw -g window-status-bg "colour233"
set -g status-left "#[fg=colour22,bg=colour148] #S #[fg=colour148,bg=colour233,nobold,nounderscore,noitalics]"
setw -g window-status-format "#[fg=colour231,bg=colour233] #I #[fg=colour231,bg=colour233] #W "
setw -g window-status-current-format "#[fg=colour233,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236] #I #[fg=colour247,bg=colour236] #W #[fg=colour236,bg=colour233,nobold,nounderscore,noitalics]"


# status right includes battery indicator
set -g status-right "#[fg=colour236,bg=colour233,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236] #(~/bin/battery -t)#[fg=colour247,bg=colour236] %Y-%m-%d  %H:%M #[fg=colour148,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour22,bg=colour148] #h "

# Change to fat borders:
set -g pane-border-bg black
set -g pane-border-fg black
set -g pane-active-border-bg '#005f5f'
set -g pane-active-border-fg '#005f5f'
